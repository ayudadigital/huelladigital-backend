# H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Application
huellapositiva.api.v1.confirmation-email=http://localhost/api/v1/email-confirmation/
huellapositiva.feature.email.enabled=false
huellapositiva.feature.email.from=noreply@huellapositiva.com
info.build.version=V0.1.0
huellapositiva.email-confirmation.expiration-time=1000


#Security
cors.allow.origin=http://localhost:3000
jwt.accessToken.expiration-time=2000
jwt.refreshToken.expiration-time=5000
jwt.signature.secret=ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789
jwt.encryption.secret=ABCDEF0123456789ABCDEF0123456789

# AWS
aws.ses.accessKey=${AWS_ACCESS_KEY_ID}
aws.ses.secretKey=${AWS_SECRET_KEY}
aws.ses.endpoint=${AWS_SES_ENDPOINT_HOST}
aws.ses.region=${AWS_REGION}

# Documentation
springdoc.swagger-ui.path=/swagger-ui
